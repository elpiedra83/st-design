<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <img src="./assets/st_isotipo.png" alt="logo" id="header-img" />
        <nav id="nav-bar">
          <ul>
            <li><a id="link-home" class="nav-link" href="#home">Inicio</a></li>
            <li><a id="link-productos" class="nav-link" href="#productos">Productos</a></li>
            <li><a id="link-contacto" class="nav-link" href="#contacto">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <section id="home">
        </section>
        <section id="productos">
          <img class="images" src="./assets/1.jpg" alt="imagen1" />
          <img class="images" src="./assets/2.jpg" alt="imagen2" />
          <img class="images" src="./assets/3.jpg" alt="imagen3" />
        </section>
        <section id="contacto">
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <h2>Si tiene alguna pregunta escr√≠benos !!</h2>
            <form-group>
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="ingrese el nombre"
                required
              />
            </form-group>
            <form-group>
              <label for="celular">Celular</label>
              <input
                type="number"
                id="celular"
                name="celular"
                placeholder="ingrese el celular"
              />
            </form-group>
            <form-group>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ingrese el email"
                required
              />
            </form-group>
            <form-group>
              <label for="asunto">asunto</label>
              <textarea
                required
                placeholder="ingrese el asunto"
                name="asunto"
                id="asunto"
                cols="30"
                rows="10"
              ></textarea>
            </form-group>
            <input id="submit" type="submit" value="Enviar" class="btn" />
          </form>
        </section>
      </main>
    </div>
    <script src="./app.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
